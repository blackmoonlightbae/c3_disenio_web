    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;

      position: absolute;

      cursor: pointer;
      transition: transform 0.2s ease;

    .redes img:hover {
      transform: scale(1.1);
    }

      font-size: 3em;

      color: black;
      margin: 0 80px;
    }

    .contenedor {

      padding: 0;
    }

    .contenedor img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      object-fit: cover;
    }

    .seccion-negra {
      background-color: black;
      color: white;
      min-height: 100vh;
      text-align: center;
      padding: 50px 20px;
      margin-top: 0;
      box-sizing: border-box;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logoabajo {
  margin: 20px 0;

}

      width: 80%;
      max-width: 600px;
      height: auto;
      display: block;
      margin-top: 20px;

    .pie-pagina {

      color: black;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      font-family: Arial, sans-serif;
      border-top: 1px solid #e1a4b6;

</head>
